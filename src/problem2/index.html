<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fancy Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Nunito:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="background-image container-fluid">
        <div class="form-check form-switch pt-2" id="toggle-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label text-white ps-2" id="dark-mode-text" for="flexSwitchCheckChecked">Dark
                Mode</label>
            <label class="form-check-label text-white ps-2 disappear" id="light-mode-text"
                for="flexSwitchCheckChecked">Light
                Mode</label>
        </div>

        <div class="row transfer-form">

            <div class="col-6 col-lg-5 col-xl-4">
                <div class="card card-dark-mode">
                    <div class="card-header text-center">
                        <h1 class="pt-2 text-white">TRANSFER FUNDS</h1>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <div class="mb-3 has-validation">
                                <label for="input-address" class="form-label text-white">ETH Address</label>
                                <input type="text" class="form-control" id="input-address" minlength="42" maxlength="42" required
                                    placeholder="42-character hexadecimal address" pattern="0[x][0-9a-fA-F]+">
                                    <div class="invalid-feedback">
                                    
                                      </div>

                            </div>
                            <div class="mb-4 has-validation">
                                <label for="input-amount" class="form-label text-white">Amount to send</label>
                                <input type="number" class="form-control" id="input-amount" required
                                    placeholder="in Gwei" step="0.000000001" >
                                    <div class="invalid-feedback">

                                    </div>
                            </div>
                            <div class="mb-2">
                                <label for="input-otp" class="form-label text-white">OTP Authentication</label>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="password" class="form-control" id="input-otp" required minlength="6"
                                            maxlength="6" placeholder="Enter 6 digit OTP">
                                            <div class="invalid-feedback">
                                  
                                            </div>
                                    </div>
                                    <div class="col-6">
                                        <button id="getOTPButton" type="button"
                                            class="btn btn-secondary btn-outline-secondary text-white">Get OTP
                                            ðŸ“±</button>
                                        <div id="otpInfo" class="form-text text-white">Each OTP is valid for 2 minutes.
                                        </div>

                                    </div>
                                </div>

                            </div>

                            <button type="submit" id="sendTokensButton"
                                class="btn btn-dark btn-outline-secondary text-white"
                                >SEND
                                TOKENS</button>
                        </form>


                    </div>
                </div>


            </div>

        </div>

        <div class="modal fade" id="successModalToggle">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-content-dark">
                    <div class="modal-header">
                        <button type="button" id="closeButton" class="btn btn-close btn-close-white text-white"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                        <div class="pb-4"> <img id="icon" src="./images/ethereum.png" alt=""></div>

                        <h3 id="modal-text" class="text-white"> Funds transfer successful!</h3>

                    </div>

                    <div class="modal-footer justify-content-center">
                        <button id="doneModalButton" class="btn btn-dark btn-outline-secondary text-white"
                            data-bs-dismiss="modal">Done!</button>
                    </div>
                </div>
            </div>
        </div>






        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
